<section class="contact_list_section">
  <div class="button_container">
    <button class="button_new_contact" (click)="onAddContact()" aria-label="Add a Contact">
      Add new contact
      <img class="sd" src="/IMG/person_add.svg" alt="Add person icon" />
    </button>
  </div>
  <div class="confirmation_container">
    <span>Contact successfully added</span>
  </div>

  <button class="circle_add_contact" (click)="onAddContact()" aria-label="Add a Contact (mobile)">
    <img src="/IMG/person_add.svg" alt="Add person icon" />
  </button>

  <article class="contacts_list">
    <section class="contact_area" *ngFor="let group of groupedContacts$ | async">
      <article class="divider_area">
        <span>{{ group.letter }}</span>
        <div class="divider"></div>
      </article>

      <article
        class="contact_group"
        *ngFor="let c of group.contacts"
        (click)="onSelectContact(c.id)"
      >
        <div class="contact_single" [class.active]="selectedContactId() === c.id">
          <span [style.backgroundColor]="c.color">{{ getInitials(c.name) }}</span>

          <div>
            <span>{{ c.name }}</span>
            <small>{{ c.email }}</small>
          </div>
        </div>
      </article>
    </section>
  </article>
</section>




<!-- Diolag add-contact -->
<app-dialog #addDialog class="add-contact-dialog">
  <div>
    <article class="sc_dialog">
      <!-- ------------------------- Dialog: CLOSE-Button -------------------------- -->
      <button class="close" type="button" (click)="addDialog.close()">
        <img src="/IMG/close.svg" alt="close dialog" />
      </button>

      <!-- ------------------------- Dialog: Left Side -------------------------- -->
      <div class="left_side">
        <img src="IMG/Capa 1.png" alt="JOIN-Logo" />
        <span>Add contact</span>
        <p>Tasks are better with a team!</p>

        <div class="seperator"></div>
      </div>

      <!-- ---------------------------- Dialog: the middle ----------------------------- -->
      <div class="mid_side">
        <div class="logo_container">
          <svg class="sc_logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 12C10.9 12 9.95833 11.6083 9.175 10.825C8.39167 10.0417 8 9.1 8 8C8 6.9 8.39167 5.95833 9.175 5.175C9.95833 4.39167 10.9 4 12 4C13.1 4 14.0417 4.39167 14.825 5.175C15.6083 5.95833 16 6.9 16 8C16 9.1 15.6083 10.0417 14.825 10.825C14.0417 11.6083 13.1 12 12 12ZM18 20H6C5.45 20 4.97917 19.8042 4.5875 19.4125C4.19583 19.0208 4 18.55 4 18V17.2C4 16.6333 4.14583 16.1125 4.4375 15.6375C4.72917 15.1625 5.11667 14.8 5.6 14.55C6.63333 14.0333 7.68333 13.6458 8.75 13.3875C9.81667 13.1292 10.9 13 12 13C13.1 13 14.1833 13.1292 15.25 13.3875C16.3167 13.6458 17.3667 14.0333 18.4 14.55C18.8833 14.8 19.2708 15.1625 19.5625 15.6375C19.8542 16.1125 20 16.6333 20 17.2V18C20 18.55 19.8042 19.0208 19.4125 19.4125C19.0208 19.8042 18.55 20 18 20ZM6 18H18V17.2C18 17.0167 17.9542 16.85 17.8625 16.7C17.7708 16.55 17.65 16.4333 17.5 16.35C16.6 15.9 15.6917 15.5625 14.775 15.3375C13.8583 15.1125 12.9333 15 12 15C11.0667 15 10.1417 15.1125 9.225 15.3375C8.30833 15.5625 7.4 15.9 6.5 16.35C6.35 16.4333 6.22917 16.55 6.1375 16.7C6.04583 16.85 6 17.0167 6 17.2V18ZM12 10C12.55 10 13.0208 9.80417 13.4125 9.4125C13.8042 9.02083 14 8.55 14 8C14 7.45 13.8042 6.97917 13.4125 6.5875C13.0208 6.19583 12.55 6 12 6C11.45 6 10.9792 6.19583 10.5875 6.5875C10.1958 6.97917 10 7.45 10 8C10 8.55 10.1958 9.02083 10.5875 9.4125C10.9792 9.80417 11.45 10 12 10Z"
            />
          </svg>

          <!-- <img class="sc_logo" src="IMG/person.svg" alt="person-icon"> -->
        </div>
      </div>

      <!-- ------------------------- Dialog: Right Side ------------------------- -->
      <div class="right_side">
        <article>
          <form class="contact_form">
            <label class="field">
              <input
                #nameField="ngModel"
                [(ngModel)]="formModel().name"
                name="name"
                type="text"
                placeholder="Jane Doe"
                required
                pattern="^[A-Za-zÄÖÜäöüß\-]{3,}\s[A-Za-zÄÖÜäöüß\-]{3,}$"
              />
              <img src="IMG/person.svg" alt="" />
            </label>
            <p class="error-msg" *ngIf="nameField.invalid">Mindestens drei Buchstaben</p>

            <label class="field">
              <input
                #emailField="ngModel"
                [(ngModel)]="formModel().email"
                name="email"
                type="email"
                required
                pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$"
                placeholder="example@provider.com"
              />

              <img src="IMG/mail.svg" alt="" />
            </label>
            <p class="error-msg" *ngIf="emailField.invalid">E-mail valiedierung stimmt nicht.</p>

            <label class="field">
              <input
                #phoneField="ngModel"
                [(ngModel)]="formModel().phone"
                name="tel"
                type="tel"
                placeholder="+0 0000 000 00 0"
                required
                minlength="7"
              />
              <img src="IMG/call.svg" alt="" />
            </label>
            <p class="error-msg" *ngIf="phoneField.invalid">Gib eine gültige Nummer ein.</p>
          </form>
        </article>

        <div class="dialog_buttons">
          <button class="button_light" type="button" (click)="addDialog.close()">Cancel</button>
          <button class="button_dark" type="button" (click)="saveNewContact()">
            Create contact
            <img src="/IMG/check.svg" alt="check icon" />
          </button>
        </div>
      </div>
    </article>
  </div>
</app-dialog>
