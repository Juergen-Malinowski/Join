<ng-container *ngIf="contact$() | async as contact">
  <article class="sc_information sc_information--active">
    <div class="sc_top">
      <span class="sc_logo" [style.background]="contact.color">
        {{ getInitials(contact.name) }}</span
      >

      <div class="sc_menu">
        <h2>{{ contact.name }}</h2>
        <div>
          <button type="button" (click)="openEdit(contact)" >
            <!-- <img src="./IMG/edit.png" alt="Pencil" />
            <span>Edit</span> -->
          </button>

          <button type="button" (click)="deleteContact()">
            <br />
            <!-- <img src="./IMG/delete.png" alt="Trash" />
            <span>Delete</span> -->
          </button>
        </div>
      </div>
    </div>

    <div class="sc_bot">
      <span>Contact Information</span>

      <p>
        <strong>Email</strong>
        <a [href]="'mailto:' + contact.email">{{ contact.email }}</a>
      </p>

      <p>
        <strong>Telefon</strong>
        <a [href]="'tel:' + contact.phone">{{ contact.phone }}</a>
      </p>
    </div>
  </article>

  <!-- ----------------------------- Dialog:Edit ----------------------------- -->
  <app-dialog #editDialog>
    <article class="sc_dialog">
      <!-- ------------------------- Dialog:Linke Seite -------------------------- -->
      <div class="left_side">
        <img src="IMG/Capa 1.png" alt="" />
        <span>Edit contact</span>
        <div class="seperator"></div>
      </div>

      <!-- ---------------------------- Dialog:Mitte ----------------------------- -->
      <div class="mid_side">
        <span class="sc_logo" [style.background]="editModel.color">{{ getInitials(editModel.name || '') }}</span>
      </div>
      <!-- ------------------------- Dialog:Rechte Seite ------------------------- -->
      <div class="right_side">
        <button class="close" type="button" (click)="editDialog.close()">X</button>

        <article>
          <form class="contact_form">
            <label class="field">
              <input 
                type="text"
                placeholder="Jane Doe"
                [(ngModel)]="editModel.name"
                name="name"
              />
              <img src="IMG/person.svg" alt="" />
            </label>

            <label class="field">
              <input
                type="email"
                placeholder="example@provider.com"
                [(ngModel)]="editModel.email"
                name="email"
              />
              <img src="IMG/mail.svg" alt="" />
            </label>

            <label class="field">
              <input
                type="tel"
                placeholder="+0 0000 000 00 0"
                [(ngModel)]="editModel.phone"
                name="phone"
              />
              <img src="IMG/call.svg" alt="" />
            </label>
          </form>
        </article>

        <div class="dialog_buttons">
          <button class="button_light" type="button" (click)="deleteContact()">Delete</button>
          <button class="button_dark" type="button" (click)="saveEdit()">Save</button>
        </div>
      </div>
    </article>
  </app-dialog>
</ng-container>
