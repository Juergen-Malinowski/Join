<ng-container *ngIf="contact$() | async as contact">
  <article class="sc_information sc_information--active">
    <div class="sc_top">
      <span class="sc_logo" [style.background]="contact.color">
        {{ getInitials(contact.name) }}</span
      >

      <div class="sc_menu">
        <h2>{{ contact.name }}</h2>
        <div>

            </svg>

            <span>Delete</span>
          </button>
        </div>
      </div>
    </div>

    <div class="sc_bot">
      <span>Contact Information</span>

      <p>
        <strong>Email</strong>
        <a [href]="'mailto:' + contact.email">{{ contact.email }}</a>
      </p>

      <p>
        <strong>Telefon</strong>
        <a [href]="'tel:' + contact.phone">{{ contact.phone }}</a>
      </p>
    </div>

    <!-- -------------------------- @Media max 1050px -------------------------- -->
    <button
      class="circle_menu"
      type="button"
      (click)="toggleMenu()"
      aria-label="Button Edit or Delete Contact"
    >
      <img src="/IMG/more_vert.svg" alt="Edit and Delete ICON" />
    </button>

      </button>
    </div>
  </article>

  <!-- ----------------------------- Dialog:Edit ----------------------------- -->
  <app-dialog-edit-contact> </app-dialog-edit-contact>
</ng-container>
