<section class="board">
  <article class="area_top">
    <span>Board</span>

    <div>
      <input type="text" placeholder="Find Task" />
      <button class="button_dark">
        <span>Add Task</span>
        <span>+</span>
      </button>
    </div>
  </article>

  <article class="area_bottom">
    <article class="area_tasks">
      <header>
        <span>To do</span>
        <div>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
            <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
            <path
              d="M16 12.0754L8 12.0754"
              stroke="#2A3647"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </div>
      </header>
      <div class="no_task">No Task To do</div>
      <div class="tasks">
        <app-task-preview></app-task-preview>
      </div>
    </article>

    <article class="area_tasks">
      <header>
        <span>in Progress</span>
        <div>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
            <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
            <path
              d="M16 12.0754L8 12.0754"
              stroke="#2A3647"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </div>
      </header>
      <div class="no_task">No Task To do</div>
    </article>

    <article class="area_tasks">
      <header>
        <span>Await Feedback</span>
        <div>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
            <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
            <path
              d="M16 12.0754L8 12.0754"
              stroke="#2A3647"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </div>
      </header>
      <div class="no_task">No Task To do</div>
    </article>

    <article class="area_tasks">
      <header>
        <span>Done</span>
        <div>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
            <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
            <path
              d="M16 12.0754L8 12.0754"
              stroke="#2A3647"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </div>
      </header>
      <div class="no_task">No Task To do</div>
    </article>
  </article>
</section>
