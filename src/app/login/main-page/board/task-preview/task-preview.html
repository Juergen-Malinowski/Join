<section class="task_preview">
  <div class="task_type_badge" *ngIf="taskTypeSvg">
    <img [src]="taskTypeSvg" alt="Task type" />
  </div>
  <h3 class="task_title">{{ task.title }}</h3>
  <p class="task_content">{{ task.description }}</p>

  <article class="area_progress" *ngIf="task.subtasksTotal > 0">
    <div class="progress_bar">
      <div class="progress_fill" [style.width.%]="task.progress"></div>
    </div>
    <span class="progress_text"> {{ task.subtasksDone }}/{{ task.subtasksTotal }} Subtasks </span>
  </article>

  <footer class="task_footer">
    <div class="area_assigns" *ngIf="task.assigns.length">
      <span class="assign_avatar" *ngFor="let assign of task.assigns" [style.backgroundColor]="assign.color">
        {{ assign.initials }}
      </span>
    </div>

    <span class="area_prio" [ngSwitch]="task.priority">
