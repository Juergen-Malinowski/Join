<section class="task_preview">
  <span class="task_tag">{{ taskreceived.type }}</span>
  <span class="task_title">{{ taskreceived.title }}</span>
  <span class="task_content">{{ taskreceived.description }}</span>

  <article class="area_progress">

    <div class="progress_bar">
      <div class="progress_fill" [style.width.%]="getSubtaskProgress(taskreceived)">
      </div>
    </div>

    <span class="progress_text">
      {{ taskreceived.subtasksDone }}/{{ taskreceived.subtasksTotal }} Subtasks
    </span>

  </article>


  <article class="area_prio">
    <div>● ●</div>
    <div>{{ taskreceived.priority }}</div>
  </article>
</section>
